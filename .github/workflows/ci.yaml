name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  container:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3
      with:
        go-version: '1.18'

    - name: Checkout code
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

    - name: Test with code coverage
      run: go test ./... -race -covermode=atomic -coverprofile=coverage.txt

    - name: Build binaries and Docker image with GoReleaser
      uses: goreleaser/goreleaser-action@9754a253a8673b0ea869c2e863b4e975497efd0c # v4.1.1
      with:
        args: release --snapshot --skip-publish

    - name: Run the built Docker image
      run: docker run ghcr.io/patrickhoefler/ghtop:0.0.0

  native:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3
      with:
        go-version: '1.18'

    - name: Checkout code
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3

    - name: Test
      run: go test ./...

    - name: Build
      run: go build

    - name: Run the binary
      run: ./ghtop
