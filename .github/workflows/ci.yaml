name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  container:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      uses: actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a # tag=v3
      with:
        go-version: '1.18'

    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

    - name: Test with code coverage
      run: go test ./... -race -covermode=atomic -coverprofile=coverage.txt

    - name: Build binaries and Docker image with GoReleaser
      uses: goreleaser/goreleaser-action@68acf3b1adf004ac9c2f0a4259e85c5f66e99bef # tag=v3
      with:
        args: release --snapshot --skip-publish

    - name: Run the built Docker image
      run: docker run ghcr.io/patrickhoefler/ghtop:0.0.0

  native:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@84cbf8094393cdc5fe1fe1671ff2647332956b1a # tag=v3
      with:
        go-version: '1.18'

    - name: Checkout code
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3

    - name: Test
      run: go test ./...

    - name: Build
      run: go build

    - name: Run the binary
      run: ./ghtop
